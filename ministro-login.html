<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#234d18">
    <title>Login Ministro de Fe - Comunidad Renca</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Design System -->
    <link rel="stylesheet" href="/src/shared/styles/variables.css">
    <link rel="stylesheet" href="/src/shared/styles/components.css">
    <link rel="stylesheet" href="/src/shared/styles/redesign.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a3a12 0%, #234d18 50%, #2d5f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ministro-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            padding: 48px 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cs-primary, #4a9b32);
            box-shadow: 0 0 0 3px rgba(74, 155, 50, 0.15);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--cs-primary, #4a9b32) 0%, var(--cs-primary-dark, #3d8229) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(45, 154, 139, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer a {
            color: var(--cs-primary, #4a9b32);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .ministro-login-container {
                padding: 36px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="ministro-login-container">
        <div class="login-header">
            <img src="/icons/logo_renca.png" alt="Logo Renca" class="login-icon">
            <h1 class="login-title">Ministro de Fe</h1>
            <p class="login-subtitle">Portal de Acceso</p>
        </div>

        <form id="ministro-login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required autofocus>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <a href="/">← Volver al sitio principal</a>
        </div>
    </div>

    <script type="module" src="/ministro-login.js"></script>
</body>
</html>
