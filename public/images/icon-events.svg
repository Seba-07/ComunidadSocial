<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Calendar body -->
  <rect x="20" y="30" width="80" height="70" rx="8" fill="url(#calGrad)"/>

  <!-- Calendar header -->
  <rect x="20" y="20" width="80" height="20" rx="8" fill="#047857"/>
  <rect x="20" y="30" width="80" height="10" fill="#047857"/>

  <!-- Binding rings -->
  <circle cx="35" cy="25" r="3" fill="white"/>
  <circle cx="60" cy="25" r="3" fill="white"/>
  <circle cx="85" cy="25" r="3" fill="white"/>

  <!-- Calendar grid -->
  <line x1="20" y1="55" x2="100" y2="55" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="20" y1="70" x2="100" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="20" y1="85" x2="100" y2="85" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <line x1="40" y1="40" x2="40" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="60" y1="40" x2="60" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="80" y1="40" x2="80" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Highlighted date -->
  <circle cx="70" cy="62" r="8" fill="white" opacity="0.9"/>
  <text x="70" y="67" font-family="Arial" font-size="10" font-weight="bold" fill="#065f46" text-anchor="middle">15</text>
</svg>
