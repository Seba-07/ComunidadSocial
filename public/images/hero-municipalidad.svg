    <rect x="50" y="90" width="30" height="30" fill="white" opacity="0.7"/>
    <rect x="90" y="90" width="20" height="30" fill="white" opacity="0.7"/>
    <rect x="10" y="130" width="30" height="30" fill="white" opacity="0.7"/>
    <rect x="50" y="130" width="30" height="30" fill="white" opacity="0.7"/>
    <rect x="90" y="130" width="20" height="30" fill="white" opacity="0.7"/>
