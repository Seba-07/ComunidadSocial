<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="welcomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.95" />
    </linearGradient>
    <pattern id="dots2" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <rect width="1200" height="300" fill="url(#welcomeGrad)"/>
  <rect width="1200" height="300" fill="url(#dots2)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="80" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="220" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="600" cy="150" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>

  <!-- Community icons -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <circle cx="80" cy="20" r="22" fill="white" opacity="0.85"/>
    <circle cx="-70" cy="15" r="23" fill="white" opacity="0.85"/>
    <circle cx="40" cy="60" r="20" fill="white" opacity="0.8"/>
    <circle cx="-40" cy="55" r="21" fill="white" opacity="0.8"/>
  </g>

  <!-- Building silhouette -->
  <g transform="translate(850, 120)" opacity="0.15">
    <rect x="0" y="40" width="60" height="100" fill="white"/>
    <rect x="70" y="20" width="80" height="120" fill="white"/>
    <rect x="160" y="50" width="50" height="90" fill="white"/>
  </g>
</svg>
