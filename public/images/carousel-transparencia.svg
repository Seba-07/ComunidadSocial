<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Document with magnifying glass -->
  <g transform="translate(250, 50)">
    <!-- Document -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="white" opacity="0.9"/>

    <!-- Text lines -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="rgba(6,95,70,0.3)" stroke-width="4"/>
    <line x1="20" y1="60" x2="180" y2="60" stroke="rgba(6,95,70,0.3)" stroke-width="4"/>
    <line x1="20" y1="80" x2="150" y2="80" stroke="rgba(6,95,70,0.3)" stroke-width="4"/>

    <!-- Chart -->
    <rect x="30" y="120" width="30" height="60" fill="rgba(16,185,129,0.7)"/>
    <rect x="70" y="140" width="30" height="40" fill="rgba(16,185,129,0.7)"/>
    <rect x="110" y="100" width="30" height="80" fill="rgba(16,185,129,0.7)"/>
    <rect x="150" y="130" width="30" height="50" fill="rgba(16,185,129,0.7)"/>

    <!-- Checkmark -->
    <circle cx="30" cy="220" r="12" fill="rgba(16,185,129,0.8)"/>
    <path d="M 24 220 L 28 224 L 36 216" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(480, 150)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="8" opacity="0.9"/>
    <line x1="42" y1="42" x2="85" y2="85" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="220" r="40" fill="rgba(255,255,255,0.08)"/>
</svg>
