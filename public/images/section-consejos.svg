<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consejosGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="200" fill="url(#consejosGrad)"/>

  <!-- People sitting in meeting -->
  <g transform="translate(100, 80)">
    <!-- Table -->
    <ellipse cx="150" cy="80" rx="120" ry="30" fill="#065f46" opacity="0.2"/>

    <!-- Person 1 -->
    <circle cx="80" cy="50" r="18" fill="#065f46"/>
    <path d="M 60 80 Q 60 60 80 60 Q 100 60 100 80" fill="#047857"/>

    <!-- Person 2 -->
    <circle cx="150" cy="45" r="20" fill="#065f46"/>
    <path d="M 125 80 Q 125 55 150 55 Q 175 55 175 80" fill="#047857"/>

    <!-- Person 3 -->
    <circle cx="220" cy="50" r="18" fill="#065f46"/>
    <path d="M 200 80 Q 200 60 220 60 Q 240 60 240 80" fill="#047857"/>

    <!-- Document on table -->
    <rect x="130" y="85" width="40" height="30" fill="white" opacity="0.9"/>
    <line x1="135" y1="90" x2="165" y2="90" stroke="#10b981" stroke-width="2"/>
    <line x1="135" y1="97" x2="165" y2="97" stroke="#10b981" stroke-width="2"/>
    <line x1="135" y1="104" x2="155" y2="104" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Decorative shapes -->
  <circle cx="50" cy="50" r="20" fill="#10b981" opacity="0.2"/>
  <circle cx="550" cy="150" r="30" fill="#047857" opacity="0.2"/>
</svg>
